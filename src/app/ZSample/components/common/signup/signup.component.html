<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="signupForm" class="form-signin">
          <h2 class="text-uppercase text-center mb-5">
            Sign up for an account
          </h2>

          <div
            *ngIf="
              signupForm.get('email')?.hasError('required') &&
              (signupForm.get('email')?.touched ||
                signupForm.get('email')?.dirty)
            "
            class="text-danger"
          >
            Email is required.
          </div>
          <div
            *ngIf="signupForm.get('email')?.hasError('email')"
            class="text-danger"
          >
            Invalid email format.
          </div>
          <div class="mb-3">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="Enter your email address"
              formControlName="email"
            />
          </div>

          <div
            *ngIf="
              signupForm.get('password')?.hasError('required') &&
              (signupForm.get('password')?.touched ||
                signupForm.get('password')?.dirty)
            "
            class="text-danger"
          >
            Password is required.
          </div>
          <div
            *ngIf="signupForm.hasError('passwordMismatch')"
            class="text-danger"
          >
            Password and Confirm Password do not match.
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              minlength="6"
              placeholder="Enter your password"
              formControlName="password"
            />
          </div>

          <div
            *ngIf="
              signupForm.get('confirmPassword')?.hasError('required') &&
              (signupForm.get('confirmPassword')?.touched ||
                signupForm.get('confirmPassword')?.dirty)
            "
            class="text-danger"
          >
            Confirm Password is required.
          </div>
          <div class="mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
              placeholder="Confirm your password"
              formControlName="confirmPassword"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button
              class="btn btn-primary btn-block btn-lg btn-signup"
              (click)="signup()"
            >
              Sign up
            </button>
          </div>
        </form>
        <div class="d-flex justify-content-around align-items-center m-4">
          <a [routerLink]="['/login']">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</section>
