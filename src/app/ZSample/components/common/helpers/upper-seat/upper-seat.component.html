<div class="container" style="width: 500px; height: 250px; padding: 15px">
  <div
    class="row"
    style="height: 25%; justify-content: flex-end"
    *ngFor="let row of [0, 1]"
  >
    <div class="col p-0" *ngFor="let col of lowerSeatsOrder.upper[row]">
      <svg
        version="1.0"
        xmlns="http://www.w3.org/2000/svg"
        width="80%"
        height="100%"
        viewBox="0 0 200.000000 200.000000"
        preserveAspectRatio="xMidYMid meet"
        (click)="toggleSeatState(col, 'U')"
        [attr.id]="'S_U' + col.seatNumber"
        [ngClass]="{
                            seat: true,
                            green: checkSeats(col.seatNumber, 'U'),
                            gray: !checkSeats(col.seatNumber, 'U'),
                            'purple-seat': col.status === 'pending',
                            'red-seat': col.status === 'booked',
                            'green-available': col.status == 'available'
                          }"
      >
        <g
          transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)"
          stroke="none"
        >
          <path
            d="M174 1533 c-12 -2 -32 -15 -45 -29 l-24 -26 0 -479 0 -479 28 -27 27

-625 -18 l-608 0 0 500 0 500 603 0 c529 0 605 -2 625 -16z"
          />

c-27 -25 -41 -29 -87 -29 -46 0 -60 4 -87 29 l-33 29 -3 309 c-4 337 1 373 46
397 32 18 111 20 146 5z"
          />
        </g>
      </svg>
    </div>
  </div>

  <div class="row" style="height: 25%; justify-content: flex-end">
    <div class="col-1 p-0">+</div>
  </div>

  <div class="row" style="height: 25%; justify-content: flex-end">
    <div class="col p-0" *ngFor="let col of lowerSeatsOrder.upper[2]">

                            gray: !checkSeats(col.seatNumber, 'U'),
                            'purple-seat': col.status === 'pending',
                            'red-seat': col.status === 'booked',
                            'green-available': col.status == 'available'

      >
        <g
          transform="translate(0.000000,200.000000) scale(0.100000,-0.100000)"
