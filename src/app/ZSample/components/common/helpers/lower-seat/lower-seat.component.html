<div class="container" style="width: 500px; height: 250px; padding: 15px">
  <div
    class="row"
    style="height: 16.666666%; justify-content: flex-end"
    *ngFor="let row of [0, 1]"
  >
    <div class="col p-0" *ngFor="let col of lowerSeatsOrder.lower[row]">
      <svg
        version="1.0"
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="100%"
        viewBox="0 0 500.000000 500.000000"
        transform="rotate(270)"
        preserveAspectRatio="xMidYMid meet"
        (click)="toggleSeatState(col, 'L')"
        [attr.id]="'S_L' + col.seatNumber"
        [ngClass]="{
          seat: true,
          green: checkSeats(col.seatNumber, 'L'),
          gray: !checkSeats(col.seatNumber, 'L'),
          'seatType-Seater':
            selectedSeatType === 'Seater' && col.seatType === 'Seater',
          'seatType-SemiSleeper':
            selectedSeatType === 'Semi-Sleeper' &&
            col.seatType === 'Semi-Sleeper',
          'purple-seat': col.status === 'pending',
          'red-seat': col.status === 'booked',
          'green-available': col.status == 'available'

        }"
      >
        <g
          transform="translate(0.000000,500.000000) scale(0.100000,-0.100000)"
