<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm" class="form-signin">
          <h2 class="text-uppercase text-center mb-5">Login to Account</h2>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="Enter your email address"
              autofocus
              formControlName="email"
            />
            <div
              *ngIf="loginForm.get('email')?.hasError('required') &&
              (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
              class="text-danger"
            >
              Email is required.
            </div>
            <div
              *ngIf="loginForm.get('email')?.hasError('email')"
              class="text-danger"
            >
              Invalid email format.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              minlength="6"
              placeholder="Enter your password"
              formControlName="password"
            />
            <div
              *ngIf="loginForm.get('password')?.hasError('required') &&
              (loginForm.get('password')?.touched ||
                loginForm.get('password')?.dirty)"
              class="text-danger"
            >
              Password is required.
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button
              class="btn btn-primary btn-block btn-lg btn-signin"
              (click)="Login()"
            >
              Login
            </button>
          </div>

          <div class="mt-4 text-center remember-section">
            <a class="forgot-password" [routerLink]="['/signup']">New User ?</a>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label" for="form1Example3">
                Remember Me
              </label>
            </div>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted"></p>
          </div>

          <a
            class="btn btn-primary btn-lg btn-block"
            style="background-color: #3b5998"
            href="#!"
            role="button"
          >
            Continue with Google
          </a>
          <a
            class="btn btn-primary btn-lg btn-block"
            style="background-color: #55acee"
            href="#!"
            role="button"
          >
            Continue with Twitter
          </a>
        </form>
      </div>
    </div>
  </div>
</section>
