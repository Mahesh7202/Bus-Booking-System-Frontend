<div class="container mt-4">
  <div class="row mb-3">
    <div class="col text-center" *ngIf="!deleteBookingData">
      <h2>Booking You Performed</h2>
    </div>
  </div>
  <div
    *ngIf="dataLoaded"
    class="scrollable-container"
    style="margin: 20px; max-height: 900px; overflow-y: auto"
  >
    <div class="card m-2" *ngFor="let bookings of remodaledBookingData">
      <div class="card-body">
        <!-- Bus Details -->
        <div class="row">
          <div class="col-1 p-0 bus-details">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="56"
              height="100"
              fill="currentColor"
              class="bi bi-bus-front w-100 h-80 color"
              viewBox="0 0 16 16"
            >
              <path
                d="M5 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm8 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm-6-1a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H7Zm1-6c-1.876 0-3.426.109-4.552.226A.5.5 0 0 0 3 4.723v3.554a.5.5 0 0 0 .448.497C4.574 8.891 6.124 9 8 9c1.876 0 3.426-.109 4.552-.226A.5.5 0 0 0 13 8.277V4.723a.5.5 0 0 0-.448-.497A44.303 44.303 0 0 0 8 4Zm0-1c-1.837 0-3.353.107-4.448.22a.5.5 0 1 1-.104-.994A44.304 44.304 0 0 1 8 2c1.876 0 3.426.109 4.552.226a.5.5 0 1 1-.104.994A43.306 43.306 0 0 0 8 3Z"
              />
              <path
                d="M15 8a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1V2.64c0-1.188-.845-2.232-2.064-2.372A43.61 43.61 0 0 0 8 0C5.9 0 4.208.136 3.064.268 1.845.408 1 1.452 1 2.64V4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v3.5c0 .818.393 1.544 1 2v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5V14h6v1.5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-2c.607-.456 1-1.182 1-2V8ZM8 1c2.056 0 3.71.134 4.822.261.676.078 1.178.66 1.178 1.379v8.86a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 11.5V2.64c0-.72.502-1.301 1.178-1.379A42.611 42.611 0 0 1 8 1Z"
              />
            </svg>
            <p class="p-0 text-center licensePlate">
              {{ bookings.busLicensePlate }}
            </p>
          </div>

          <div class="col-9">
            <div class="row">
              <p class="bus-details-value">{{ bookings.pathName }}</p>
            </div>
            <div class="row">
              <div class="col-4">
                <p class="bus-details-value">
                  {{ bookings.startingPoint }} -
                  {{ bookings.arrivalTime }}
                </p>
              </div>
              <div class="col-4">
                <p class="bus-details-value">
                  {{ bookings.destinationPoint }} -
                  {{ bookings.departureTime }}
                </p>
              </div>

              <div class="col-4">
                <p class="bus-details-value">
                  Number of Tickets -
                  {{ bookings.numberOfTickets }}
                </p>
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="row" *ngIf="deleteBookingData">
              <div class="row">
                <div class="text-center">
                  <button
                    type="submit"
                    (click)="deleteBooking(bookings.bookingId)"
                    class="btn btn-danger"
                    style="margin: 5px"
                  >
                    DeleteBooking
                  </button>
                </div>
              </div>
            </div>

            <div class="row">
              <p class="bus-details-value">
                <span style="color: red">INR {{ bookings.totalAmount }}</span>
              </p>
            </div>
            <div class="row">
              <div class="text-center">
                <button
                  type="submit"
                  (click)="showTickets(bookings.bookingId)"
                  class="btn btn-primary"
                  style="margin: 5px"
                >
                  ShowTickets
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-ticket-layout
    *ngIf="showTicketsTabs"
    [bookingsData]="ticketData"
    [deleteBookingsData]="deleteBookingsData"
    [deleteItemEvent]="deleteItemEvent"
    [ticketDelete]="true"
  ></app-ticket-layout>
</div>
