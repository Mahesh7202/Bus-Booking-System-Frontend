<div class="container mt-4">
  <div class="row mb-3">
    <div class="col text-center">
      <h2>{{ isEditMode ? "Edit User Account" : "Add User Account" }}</h2>
    </div>
  </div>

  <!-- user-account-form.component.html -->
  <form [formGroup]="userAccountForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />

          <div class="text-danger" *ngIf="userAccountForm.get('email')?.touched && userAccountForm.get('email')?.hasError('required')">
            Email is required.
          </div>
          <div class="text-danger" *ngIf="userAccountForm.get('email')?.touched && userAccountForm.get('email')?.hasError('email')">
            Please enter a valid email address.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              [type]="passwordVisible ? 'text' : 'password'"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="togglePasswordVisibility()"
              >
                <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
              </button>

              <div class="text-danger" *ngIf="userAccountForm.get('password')?.touched && userAccountForm.get('password')?.hasError('required')">
                Password is required.
              </div>
              <div class="text-danger" *ngIf="userAccountForm.get('password')?.touched && userAccountForm.get('password')?.hasError('minlength')">
                Password should be at least 8 characters long.
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            formControlName="phoneNumber"
          />

          <div class="text-danger" *ngIf="userAccountForm.get('phoneNumber')?.touched && userAccountForm.get('phoneNumber')?.hasError('pattern')">
            Phone Number should be 10 digits.
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary">
          {{ isEditMode ? "Update" : "Submit" }}
        </button>
      </div>
    </div>
  </form>
</div>
